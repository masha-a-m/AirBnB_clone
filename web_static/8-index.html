<!DOCTYPE html>
<html>
<head>
  <title>Header, Footer, Filters, and Results</title>
  <link rel="stylesheet" type="text/css" href="styles/4-common.css">
  <link rel="stylesheet" type="text/css" href="styles/3-header.css">
  <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  <link rel="stylesheet" type="text/css" href="styles/8-places.css">
  <link rel="icon" href="images/favicon.ico">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Filter by location</h4>
        <ul class="popover">
          <li>
            <h2>State 1</h2>
            <ul class="popover">
              <li>City 1</li>
              <li>City 2</li>
              <li>City 3</li>
            </ul>
          </li>
          <li>
            <h2>State 2</h2>
            <ul class="popover">
              <li>City 4</li>
              <li>City 5</li>
              <li>City 6</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Filter by amenities</h4>
        <ul class="popover">
          <li>Fake Item 1</li>
          <li>Fake Item 2</li>
          <li>Fake Item 3</li>
        </ul>
      </div>
      <button class="search-button">Search</button>
    </section>
 <footer>
    <p>Best School center</p>
  </footer>
</body>
</html>
